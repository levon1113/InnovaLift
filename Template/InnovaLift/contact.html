<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">InnovaLift</div>
                <nav class="nav">

    <section class="contact">
        <div class="container">
            <div class="contact_inner">
                <div class="contact_mail">
                    <div class="title">CONTACT US   </div>
                    <form action="" method="post" class="contact_form">
                        <input placeholder="Enter your name" type="text" name="name" id="" class="contact_item">
                        <input placeholder="Enter a valid email adress" type="email" name="email" id="" class="contact_item">
                        <textarea style="height: 120px; resize: none; padding-top: 20px;" placeholder="Enter your  messaage" type="text" name="message" id="" class="contact_item"></textarea>
                        <input type="submit" value="SUBMIT" class="contact_btn">
                    </form>
                </div>
                <div class="info">
                    <div class="info_item">
                        <div class="info_name">
                            <img src="assets/images/phone.png" alt="" class="info_img">
                            CALL US
                        </div>
                        <div class="info_text">0000000000</div>
                    </div>
                    <div class="info_item">
                        <div class="info_name">
                            <img src="assets/images/location.png" alt="" class="info_img">
                            LOCATION
                        </div>
                        <div class="info_text">0000000000</div>
                    </div>
                    <div class="info_item">
                        <div class="info_name">
                            <img src="assets/images/hours.png" alt="" class="info_img">
                            BUSINESS HOURS
                        </div>
                        <div class="info_text">0000000000</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">

                    <a href="#"><img src="assets/images/twitter.png" alt=""></a>
                    <a href="#"><img src="assets/images/yt.png" alt=""></a>
                </div>
                <div class="footer_nav">
                    <a href="index.html" class="nav_item">Главная</a>
